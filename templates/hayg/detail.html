<p>{{ duureg.description }}</p>

<!-- Add more details as needed -->


{% block content %}

  <section class="page-title page-title-layout2 bg-overlay text-center pb-0">
    <!-- Customize the background image based on your product details -->
    <div class="bg-img"><img src="{{ duureg.image.url }}" alt="{{ duureg.name }}"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-12 col-xl-8 offset-xl-2">
          <h1 class="pagetitle__heading">{{duureg.name }}</h1>
          <p class="pagetitle__desc mb-30">{{ duureg.description }}</p>
        </div><!-- /.col-xl-8 -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </section><!-- /.page-title -->
  

  <section id="content" class="pb-80">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-8">
          <div class="text-block mb-50">
            <!-- Add your product details here -->
          
          </div><!-- /.text-block -->

          <!-- Add other sections or details based on your product model -->

        </div><!-- /.col-lg-8 -->
        <!-- Add a sidebar or other details if needed -->
      </div><!-- /.row -->
    </div><!-- /.container -->
  </section>

  <!-- Add additional sections or features based on your requirements -->

{% endblock %}
