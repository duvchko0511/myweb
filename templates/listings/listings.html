<section class="team-layout2 pb-80">
    <div class="bg-img"><img src="{% static 'assets/images/backgrounds/8.jpg' %}" alt="background"></div>
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
          <div class="heading text-center mb-40">
            <h3 class="heading__title">Онцлох мэдээ</h3>
            <p class="heading__desc">text heregtei</p>
          </div><!-- /.heading -->
        </div><!-- /.col-lg-6 -->
      </div><!-- /.row -->
      <div class="row">
        <div class="col-12">
          <div class="slick-carousel"
            data-slick='{"slidesToShow": 3, "slidesToScroll": 1, "autoplay": true, "arrows": false, "dots": false, "responsive": [ {"breakpoint": 992, "settings": {"slidesToShow": 2}}, {"breakpoint": 767, "settings": {"slidesToShow": 1}}, {"breakpoint": 480, "settings": {"slidesToShow": 1}}]}'>
            
            {% for listing in listings %}
            <div class="member">
              <div class="member__img">
                <img src="{{ listing.eronhii_zurag.url }}" alt="{{ listing.title }}">
              </div>
              <div class="member__info">
                <h5 class="member__name"><a href="{% url 'listing' listing.id %}">{{ listing.title }}</a></h5>
                <p class="member__job">{{ listing.duureg }}, {{ listing.khayag }}</p>
                <p class="member__desc">{{ listing.tailbar }}</p>
                <div class="mt-20 d-flex flex-wrap justify-content-between align-items-center">
                  <a href="{% url 'listing' listing.id %}" class="btn btn__secondary btn__link btn__rounded">
                    <span>Дэлгэрэнгүй</span>
                    <i class="icon-arrow-right"></i>
                  </a>
                  <!-- Add social icons or any other information you want to display -->
                </div>
              </div>
            </div>
            {% endfor %}
            
          </div>
        </div>
      </div>
    </div>
  </section>
