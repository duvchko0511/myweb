<!-- product_delete.html -->
{% extends 'base.html' %}

{% block content %}
  <h2>Delete Product</h2>

  <p>Are you sure you want to delete "{{ product.product_name }}"?</p>

  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn__danger btn__rounded">Confirm Delete</button>
  </form>

  <a href="{% url 'product_list' %}" class="btn btn__secondary btn__link btn__rounded">
    <span>Cancel</span>
    <i class="icon-arrow-left"></i>
  </a>
{% endblock %}
